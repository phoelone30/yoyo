<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background:#f4f4f4; }
    .login-box { max-width: 300px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2);}
    input, button { width:100%; padding:10px; margin:10px 0; }
    button { background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#0056b3; }
    .error { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input id="adminKey" type="password" placeholder="Enter Admin Key">
    <button onclick="checkLogin()">Login</button>
    <p id="errorMsg" class="error"></p>
  </div>

<script>
async function checkLogin() {
  const key = document.getElementById('adminKey').value;
  const errorMsg = document.getElementById('errorMsg');

  try {
    const res = await fetch('https://shoppygi-uc.onrender.com/admin/check-key', {
      headers: { 'x-admin-key': key }
    });
    if (res.ok) {
      sessionStorage.setItem("adminKey", key); // အောင်မြင်ရင် key သိမ်း
      window.location.href = "admin.html";
    } else {
      errorMsg.textContent = "❌ Password မမှန်ပါ!";
    }
  } catch(err){
    errorMsg.textContent = "Server error: " + err.message;
  }
}
</script>

</body>
</html>
